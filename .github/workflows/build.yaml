name: CI/CD

on:
  push:
    branches: [ master ]

jobs:
  my-job:
    name: CI/CD Job
    runs-on: ubuntu-latest
    steps:

      - name: Checkout master branch
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8


      - name: Maven Clean & Tests
        env:
        run: mvn -B clean test --file pom.xml